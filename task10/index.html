<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task10</title>
</head>
<body>
    <h1>LOCAL TIME</h1>
    <p id="time"></p>
    <h1>LOCAL DATE</h2>
    <p id="date"></p>
    <script>
        function timeanddate(){
            let date=new Date();
                const dateOptions = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                timeZone: 'Asia/Kolkata' 
            };

            // Options for time formatting
            const timeOptions = {
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
                hour12: true,
                timeZone: 'Asia/Kolkata'
            };
            document.getElementById('time').textContent=date.toLocaleTimeString('en-US',timeOptions);
            document.getElementById('date').textContent=date.toLocaleDateString('en-US',dateOptions);
        }
        setInterval(timeanddate(),1000);
    </script>
</body>
</html>
