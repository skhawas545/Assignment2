<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP TASK 6</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
</head>
<body>
       <div class="container p-5 my-5" style="background-color: rgb(243,243,243);">
        <div class="row">
            <div class="col-12">
                <form action="">
                    <label class="form-label " for="sign-user">Name</label>
                    <input class="form-control is-invalid" id="sign-user" type="email" placeholder="" aria-describedby="UsernameFeedback" required/>
                    <div id="UsernameFeedback" class="invalid-feedback">
                        Name is required
                    </div>
                    <label class="form-label mt-3" for="sign-email">Email</label>
                    <input class="form-control is-invalid" id="sign-email" type="email" placeholder="" aria-describedby="emailFeedback" required/>
                    <div id="emailFeedback" class="invalid-feedback">
                        Email is required
                    </div>
                    <label class="form-label mt-3" for="sign-pass">Email</label>
                    <input class="form-control is-invalid" id="sign-pass" type="password" placeholder="" aria-describedby="passFeedback" required/>
                    <div id="emailFeedback" class="invalid-feedback">
                        Password is required
                    </div>
                    <label class="form-label mt-3" for="sign-hobbies">Hobbies</label>
                    <input class="form-control is-valid" id="sign-hobbies" type="text" placeholder=""  required/>
                    <input class="form-control btn btn-danger mt-3 p-2" id="sign-hobbies" type="button"  value="Submit" >
                </form>
            </div>      
        </div>
  
</body>
</html>
